<style>
    @supports (-moz-appearance:none) {
        #albumlist {
            list-style-type: none;
            text-align:center;
        }

            float: left;

            height: 180px;
            margin-top: 30px;
            margin-bottom: 30px;
    
        }
        #albumlist img {
            float: center;
            display: block;
            border: 6px solid rgb(81, 116, 161);
        }

        h1 { 
            /*отступ сверху*/
            padding: 50px;
            color: #06233b;

        }

        h2 { 
            font-size: 180%; 
            font-family: cursive; 
            color: #061750;
            text-shadow: 2px 5px 0 rgba(0,0,0,0.2);
        }

            text-align:center;
        }

            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            width: 99%;
            padding: 25px 0px;
        }

        a.menu, p.menu {
            display: block;
            color: #140D34; 
            font-family: cursive; 
            font-size:16px; 
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            margin-inline-start: 7px; 
            margin-inline-end: 7px;

            font-size:16px;

            color: #1b0303; 
            text-indent: 2em; 
            font-family: cursive; 
            font-size:18px; 
            text-align:left;

        ol {

            font-size:16px;

            text-align:left;

        a:visited {

         p:first-letter {
	        font-family: cursive;
	        font-size: 120%;
	
        }

            font-family: cursive; 
            font-size:16px; 
            margin-inline-start: 5px; 
            margin-inline-end: 5px;

        tr.even {
            background: #7bc9ab; 
        }
        td.border, th.border {

            border:3px solid rgb(81, 116, 161); 
        }

            color: #1b0303; 
            text-indent: 50px;

            margin-inline-start: 10px; 
            margin-inline-end: 5px;

            margin-bottom: 40px;

            color: #2e0b5c;

            font-size:17px; 
            text-shadow: 2px 5px 0 rgba(0,0,0,0.2);
            text-align:left;

            padding: 0px 40px 6px 40px;
            text-align:left;
        }

            width: 300px;
            height: 100px;
            border: 1px solid #000000;

            font-size:16px;
            font-weight: 300;
            color:rgb(1, 1, 1);
            padding-left:20px;
            padding-right:20px;
            font-family: cursive;
            font-size:16px;
            text-align:left;
        }
        input[type="text"]::placeholder {
            color: rgb(0, 0, 0);
        }
        textarea[type="text"]::placeholder {
            color: rgb(112, 115, 126);
        }


        input {
            width: 300px;
            height: 40px;
            border: 1px solid rgb(31, 25, 65);
            color:rgb(31, 25, 65);
            padding-left:20px;
            padding-right:20px;
            margin-bottom:20px;
            font-family: cursive;
            font-size:16px;
        }

        input[type=submit] {
            cursor:pointer;
        }

        .btn {
            width: 344px;
            height: 35px;
        }

 
        div {
            border:"2";
            border:2px solid rgb(81, 116, 161); /* задаём рамку для блоков */
            text-align:center;  /* выравниваем текст всех блоков по центру */
            }

        .img{
            width:20%;  /* задаём ширину*/
            float:left;  /* задаём оптекание длоков с левой стороны*/
            height:200px; /* высоту задаю для примера*/
        }
        .header{
            width:79.4%; /* задаём ширину*/
            float:left; /* задаём оптекание длоков с левой стороны*/
            height:200px;  /* высоту задаю для примера*/
        }
        .menu{
            clear:both;  /* убираем высоту для этого блока */
        }
        .main{
            width:100%; /* задаём ширину главного блока немного больше, так как ширина границ тоже включается при рассчёте ширины*/
            margin:auto;  /* выравниваем главный блок по центру страницы*/
        }
        .left, .right{
            width:20.02%;  /* задаём ширину*/
            float:left;  /* задаём оптекание длоков с левой стороны*/
            height:687px; /* высоту задаю для примера*/
        }
        .content{
            width:59.05%;
            float:left;
            height:687px;  /* высоту задаю для примера*/
        }
        .main_content{
            width:99.8%;
            float:left;
            height:100%;  /* высоту задаю для примера*/
        }
        .footer{
            clear:both;  /* убираем высоту для этого блока */
        }
    }

    @media screen and (min-device-width: 1600px) {
     div {width: 1500px;}
    }
    @media screen and (device-width: 1280px) {
     div {width: 1100px;}
    }
    @media screen and (device-width: 1024px) {
     div {width: 980px;}
    }

    @page {
         size: auto;   /* auto-начальное значение */
         margin: 10%;
      }

    @media print {
	p, table, tr, td {
 	widows: 3;
 	orphans: 3;
	}
   }


</style>
